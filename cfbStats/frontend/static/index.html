<html lang="en">

            padding: 0;
            box-sizing: border-box;
        }

        :root {
            font-family: 'Roboto', sans-serif;
            --primary-color: #605DC8;
            --secondary-color: #8B89E6;
            --accent-color: #e8e7fa;
            --shadow-color: #E8E8E8;
            --layer0: #1e1e1e;
            --layer1: #252526;
            --layer2: #2d2d30;
            --layer3: #3e3e42;
            --layer4: #4a4a4f;

            --threshold1: #fd434c;

        .header {

        }

        }

        .control-group label {

            color: var(--offWhiteText);
        }

        .control-group input, .control-group select {

            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn:disabled {
            background-color: var(--layer4);

        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--offWhiteText);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--layer3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }

            padding: 20px;

            color: white;
            border-radius: 4px;
            margin: 20px 0;
        }

            color: var(--offWhiteText);

        }

            display: grid;

            gap: 20px;
            padding: 20px;
            background-color: var(--layer1);
            border-radius: 0 0 8px 8px;
        }

        .game-card {
            background-color: var(--layer2);
            border-radius: 8px;
            padding: 20px;

            position: relative;
            overflow: hidden;

            top: 0;
            left: 0;

            text-align: center;

        .game-info {

            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;

        .info-item {
            text-align: center;
            padding: 8px;
            background-color: var(--layer3);
            border-radius: 4px;
            font-size: 0.9rem;

        .info-label {

        .info-value {

            color: var(--offWhiteText);
        }

        .game-time {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .game-venue {

            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 15px;

        // API base URL
        const API_BASE_URL = 'https://api.cfb-stats.com';
        
        // Global cache for betting lines, venue data, and rankings
        const bettingLinesCache = new Map();
        const venueCache = new Map();
        const rankingsCache = new Map();
        const cacheExpiry = 5 * 60 * 1000; // 5 minutes in milliseconds

        // Cache management functions
        function getCachedBettingLines(gameId) {
            const cached = bettingLinesCache.get(gameId);
            if (cached && (Date.now() - cached.timestamp) < cacheExpiry) {
                return cached.data;
            }
            return null;
        }
        
        function setCachedBettingLines(gameId, data) {
            bettingLinesCache.set(gameId, {
                data: data,
                timestamp: Date.now()
            });
            updateCacheStatus();
        }
        
        function getCachedVenue(venueId) {
            const cached = venueCache.get(venueId);
            if (cached && (Date.now() - cached.timestamp) < cacheExpiry) {
                return cached.data;
            }
            return null;
        }
        
        function setCachedVenue(venueId, data) {
            venueCache.set(venueId, {
                data: data,
                timestamp: Date.now()
            });
            updateCacheStatus();
        }
        
        function getCachedRankings(seasonYear, weekNum) {
            const cacheKey = `${seasonYear}_${weekNum}`;
            const cached = rankingsCache.get(cacheKey);
            if (cached && (Date.now() - cached.timestamp) < cacheExpiry) {
                return cached.data;
            }
            return null;
        }
        
        function setCachedRankings(seasonYear, weekNum, data) {
            const cacheKey = `${seasonYear}_${weekNum}`;
            rankingsCache.set(cacheKey, {
                data: data,
                timestamp: Date.now()
            });
            updateCacheStatus();
        }
        
        function clearExpiredCache() {
            const now = Date.now();
            
            // Clear expired betting lines cache
            for (const [key, value] of bettingLinesCache.entries()) {
                if (now - value.timestamp > cacheExpiry) {
                    bettingLinesCache.delete(key);
                }
            }
            
            // Clear expired venue cache
            for (const [key, value] of venueCache.entries()) {
                if (now - value.timestamp > cacheExpiry) {
                    venueCache.delete(key);
                }
            }
            
            // Clear expired rankings cache
            for (const [key, value] of rankingsCache.entries()) {
                if (now - value.timestamp > cacheExpiry) {
                    rankingsCache.delete(key);
                }
            }
            
            updateCacheStatus();
        }
        
        // Clear expired cache every minute
        setInterval(clearExpiredCache, 60 * 1000);
        
        // Cache statistics
        function getCacheStats() {
            return {
                bettingLinesCount: bettingLinesCache.size,
                venueCount: venueCache.size,
                rankingsCount: rankingsCache.size,
                bettingLinesExpired: 0,
                venueExpired: 0,

            };

        function logCacheStats() {

            console.log(`Cache Stats - Betting Lines: ${stats.bettingLinesCount}, Venues: ${stats.venueCount}, Rankings: ${stats.rankingsCount}`);

        function updateCacheStatus() {
            const stats = getCacheStats();
            const cacheStatusElement = document.getElementById('cacheStatus');
            if (cacheStatusElement) {
                cacheStatusElement.textContent = `Cache: Betting Lines: ${stats.bettingLinesCount}, Venues: ${stats.venueCount}, Rankings: ${stats.rankingsCount}`;

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            const options = {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                timeZoneName: 'short'
            };
            return date.toLocaleDateString('en-US', options);
        }

        function formatTime(dateString) {
            // Ensure the date string is treated as UTC
            let utcString = dateString;
            if (!utcString.endsWith('Z')) {
                utcString = utcString + 'Z';
            }
            const date = new Date(utcString);
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                timeZoneName: 'short'
            });
        }

        function getLocalTimeFromUTC(utcDateString) {
            // Convert UTC string to local time while preserving the original UTC data
            // The startDate in the game object remains in UTC for data integrity
            // Explicitly parse as UTC by appending 'Z' if not present
            let utcString = utcDateString;
            if (!utcString.endsWith('Z')) {
                utcString = utcString + 'Z';
            }
            const utcDate = new Date(utcString);
            return {
                localDate: utcDate,
                utcDateString: utcDateString, // Preserve original UTC string
                localHour: utcDate.getHours(),
                localDay: utcDate.getDay(), // 0 = Sunday, 6 = Saturday
                localDayName: utcDate.toLocaleDateString('en-US', { weekday: 'long' })
            };
        }

        function getLocalTimezoneInfo() {
            // Get user's local timezone information
            const now = new Date();
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const timezoneOffset = now.getTimezoneOffset();
            const offsetHours = Math.abs(Math.floor(timezoneOffset / 60));
            const offsetMinutes = Math.abs(timezoneOffset % 60);
            const offsetSign = timezoneOffset <= 0 ? '+' : '-';
            
            return {
                timezone: timezone,
                offset: `${offsetSign}${offsetHours.toString().padStart(2, '0')}:${offsetMinutes.toString().padStart(2, '0')}`,
                displayName: `${timezone} (UTC${offsetSign}${offsetHours}:${offsetMinutes.toString().padStart(2, '0')})`
            };
        }

            function getExcitementGradient(excitementScore) {
        // Convert excitement score to a gradient with color ranges and consistent brightness
        // 1-20: White/Grey, 21-40: Green, 41-60: Blue, 61-80: Purple, 81-100: Orange
        const score = Math.max(1, Math.min(100, excitementScore || 1));
            
            let color;
            
            if (score <= 20) {
                // White/Grey range (1-20): Start with dark grey, progress to light grey
                const ratio = (score - 1) / 19;
                const greyValue = Math.round(80 + (180 - 80) * ratio);
                color = `rgb(${greyValue}, ${greyValue}, ${greyValue})`;
            } else if (score <= 40) {
                // Green range (21-40): Start with dark green, progress to bright green
                const ratio = (score - 21) / 19;
                const greenValue = Math.round(50 + (150 - 50) * ratio);
                color = `rgb(0, ${greenValue}, 0)`;
            } else if (score <= 60) {
                // Blue range (41-60): Start with dark blue, progress to bright blue
                const ratio = (score - 41) / 19;
                const blueValue = Math.round(50 + (200 - 50) * ratio);
                color = `rgb(0, 0, ${blueValue})`;
            } else if (score <= 80) {
                // Purple range (61-80): Start with dark purple, progress to bright purple
                const ratio = (score - 61) / 19;
                const purpleValue = Math.round(80 + (200 - 80) * ratio);
                color = `rgb(${purpleValue}, 0, ${purpleValue})`;
            } else {
                // Orange range (81-100): Start with dark orange, progress to bright orange
                const ratio = (score - 81) / 19;
                const orangeValue = Math.round(100 + (255 - 100) * ratio);
                color = `rgb(${orangeValue}, ${Math.round(orangeValue * 0.6)}, 0)`;
            }
            
            // Create gradient with lighter sides and darker center
            const lighterColor = color.replace(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/, (match, r, g, b) => {
                const newR = Math.min(255, parseInt(r) + 60);
                const newG = Math.min(255, parseInt(g) + 60);
                const newB = Math.min(255, parseInt(b) + 60);
                return `rgb(${newR}, ${newG}, ${newB})`;
            });
            
            const darkerColor = color.replace(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/, (match, r, g, b) => {
                const newR = Math.max(0, parseInt(r) - 30);
                const newG = Math.max(0, parseInt(g) - 30);
                const newB = Math.max(0, parseInt(b) - 30);
                return `rgb(${newR}, ${newG}, ${newB})`;
            });
            
            return `linear-gradient(90deg, ${lighterColor}, ${darkerColor}, ${lighterColor})`;
        }

        function formatVenue(game) {
            if (game.venue && game.venue.name) {
                if (game.venue.city && game.venue.state) {
                    return `${game.venue.name}, ${game.venue.city}, ${game.venue.state}`;
                } else {

        function formatSpread(game) {
            if (game.bettingLines && game.bettingLines.latestLines && game.bettingLines.latestLines.length > 0) {
                const line = game.bettingLines.latestLines[0]; // Use first available line
                if (line.formattedSpread) {
                    return line.formattedSpread;
                } else if (line.spread !== null && line.spread !== undefined) {
                    return line.spread > 0 ? `+${line.spread}` : line.spread.toString();
                } else if (line.homeSpread !== null && line.homeSpread !== undefined) {
                    return line.homeSpread > 0 ? `+${line.homeSpread}` : line.homeSpread.toString();
                }
            }
            return 'N/A';

                    return line.moneylineHome > 0 ? `+${line.moneylineHome}` : line.moneylineHome.toString();
                } else if (line.homeMoneyline !== null && line.homeMoneyline !== undefined) {
                    return line.homeMoneyline > 0 ? `+${line.homeMoneyline}` : line.homeMoneyline.toString();
                }
            }
            return 'N/A';
        }

        function organizeGamesByTime(games) {
            const weekNights = [];
            const saturdayEarly = [];
            const saturdayAfternoon = [];
            const saturdayEvening = [];
            const saturdayLate = [];
            const extraNights = [];

            console.log(`Organizing ${games.length} games by time...`);

            games.forEach(game => {
                // Convert UTC time to local time for organization
                const localTime = getLocalTimeFromUTC(game.startDate);
                const localHour = localTime.localHour;
                const localDay = localTime.localDay; // 0 = Sunday, 6 = Saturday

                console.log(`${game.awayTeam} at ${game.homeTeam}: Day ${localDay} (${localTime.localDayName}), Hour ${localHour}`);

                if (localDay !== 6 && localDay >= 1 && localDay <= 5) {
                    weekNights.push(game);
                    console.log(`  → Added to Weeknight Games`);
                } else if (localDay === 6) {
                    if (localHour < 15) {
                        saturdayEarly.push(game);
                        console.log(`  → Added to Saturday Early`);
                    } else if (localHour < 19) {
                        saturdayAfternoon.push(game);
                        console.log(`  → Added to Saturday Afternoon`);
                    } else if (localHour < 22) {
                        saturdayEvening.push(game);
                        console.log(`  → Added to Saturday Evening`);
                    } else {
                        saturdayLate.push(game);
                        console.log(`  → Added to Saturday Late`);
                    }
                } else if (localDay === 0 && localHour < 8) {
                    saturdayLate.push(game);
                    console.log(`  → Added to Saturday Late (Sunday early)`);
                } else {
                    extraNights.push(game);
                    console.log(`  → Added to Other Games`);
                }
            });

            return [
                { name: 'Weeknight Games', games: weekNights },
                { name: 'Saturday Early', games: saturdayEarly },
                { name: 'Saturday Afternoon', games: saturdayAfternoon },
                { name: 'Saturday Evening', games: saturdayEvening },
                { name: 'Saturday Late', games: saturdayLate },
                { name: 'Other Games', games: extraNights }
            ];
        }

        function createGameCard(game) {
            const isCompleted = game.status === 'final';
            const cardClass = isCompleted ? 'game-card completed-game' : 'game-card';
            
            // Convert UTC time to local time for display
            // Note: game.startDate remains in UTC in the object for data integrity
            const localTime = getLocalTimeFromUTC(game.startDate);
            const localTimeString = formatTime(game.startDate); // This will show in local timezone
            
                    // Get excitement score and create gradient
        const excitementScore = game.excitement || game.watchability || 1;
        const gradientStyle = getExcitementGradient(excitementScore);
            
            // Format team names with rankings
            console.log('Creating game card for:', game.awayTeam, 'at', game.homeTeam);
            console.log('Current rankings data:', currentRankingsData);
            
            const awayTeamWithRanking = formatTeamNameWithRanking(game.awayTeam, currentRankingsData);
            const homeTeamWithRanking = formatTeamNameWithRanking(game.homeTeam, currentRankingsData);
            
            console.log('Formatted team names:', awayTeamWithRanking, 'at', homeTeamWithRanking);
            
            return `
                <div class="${cardClass}" style="--watchability-gradient: ${gradientStyle};">
                    <div class="game-matchup">${awayTeamWithRanking} at ${homeTeamWithRanking}</div>
                    <div class="game-time">${localTimeString}</div>
                    <div class="game-venue">${formatVenue(game)}</div>
                    
                    <div class="game-info">
                        <div class="info-item">
                                            <div class="info-label">Excitement</div>
                <div class="info-value">${game.excitement || game.watchability ? Math.round(game.excitement || game.watchability) : 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Home WinProb</div>
                            <div class="info-value">${game.homePostgameWinProb ? (game.homePostgameWinProb * 100).toFixed(1) + '%' : 'N/A'}</div>
                        </div>
                    </div>

                    ${isCompleted ? `
                        <div class="game-info">
                            <div class="info-item">
                                <div class="info-label">Away Score</div>
                                <div class="info-value">${game.awayPoints || 0}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Home Score</div>
                                <div class="info-value">${game.homePoints || 0}</div>
                            </div>
                        </div>
                    ` : ''}

                    <div class="game-stats">
                        <div class="stat-item">
                            <div class="stat-value">${formatOverUnder(game)}</div>
                            <div class="stat-label">O/U</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${formatSpread(game)}</div>
                            <div class="stat-label">Home Spread</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${formatHomeMoneyline(game)}</div>
                            <div class="stat-label">Home ML</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayGames(games) {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';

            console.log(`Displaying ${games.length} games`);
            
            if (!games || games.length === 0) {
                container.innerHTML = '<div class="no-games">No games found for the selected criteria.</div>';
                return;
            }

            const organizedGames = organizeGamesByTime(games);
            console.log('Organized games:', organizedGames);

            organizedGames.forEach(slate => {
                console.log(`Processing slate: ${slate.name} with ${slate.games.length} games`);
                
                if (slate.games.length === 0) {
                    console.log(`Skipping empty slate: ${slate.name}`);
                    return;
                }

                const slateContainer = document.createElement('div');
                slateContainer.className = 'slate-container';

                const slateHeader = document.createElement('div');
                slateHeader.className = 'slate-header';
                slateHeader.textContent = `${slate.name} (${slate.games.length} games)`;

                const gamesGrid = document.createElement('div');
                gamesGrid.className = 'games-grid';

                // Sort games within this slate by excitement score (highest first)
                const sortedGames = slate.games.sort((a, b) => {
                    const aScore = a.excitement || a.watchability || 1;
                    const bScore = b.excitement || b.watchability || 1;
                    return bScore - aScore; // Sort in descending order (highest first)
                });
                
                sortedGames.forEach(game => {
                    const gameCardHTML = createGameCard(game);
                    gamesGrid.insertAdjacentHTML('beforeend', gameCardHTML);
                });

                slateContainer.appendChild(slateHeader);
                slateContainer.appendChild(gamesGrid);
                container.appendChild(slateContainer);
            });
        }

        async function loadRankings(seasonYear, weekNum) {
            try {
                console.log(`Loading rankings for ${seasonYear} week ${weekNum}...`);
                
                // Check cache first
                const cachedRankings = getCachedRankings(seasonYear, weekNum);
                if (cachedRankings) {
                    console.log(`Cache HIT: Rankings for ${seasonYear} week ${weekNum}`);
                    currentRankingsData = cachedRankings;
                    console.log('Current rankings data:', currentRankingsData);
                    return;
                }
                
                console.log(`Cache MISS: Rankings for ${seasonYear} week ${weekNum}`);
                
                // Fetch rankings from API
                const response = await fetch(`${API_BASE_URL}/api/rankings?season=${seasonYear}&week=${weekNum}`);
                console.log('Rankings API response status:', response.status);
                
                if (response.ok) {
                    const rankingsData = await response.json();
                    console.log('Rankings API response:', rankingsData);
                    
                    if (!rankingsData.error && Array.isArray(rankingsData)) {
                        currentRankingsData = rankingsData;
                        setCachedRankings(seasonYear, weekNum, rankingsData);
                        console.log(`Loaded rankings: ${rankingsData.length} teams`);
                        console.log('Current rankings data:', currentRankingsData);
                        
                        // Display all available rankings for debugging
                        displayAllRankings(rankingsData);
                    } else {
                        console.warn('Error loading rankings:', rankingsData.error || 'Invalid data format');
                        currentRankingsData = null;
                    }
                } else {
                    console.warn('Failed to load rankings, status:', response.status);
                    currentRankingsData = null;
                }
            } catch (error) {
                console.warn('Error loading rankings:', error);
                currentRankingsData = null;
            }
        }

        async function loadGames() {
            const seasonYear = document.getElementById('seasonYear').value;
            const weekNum = document.getElementById('weekNum').value;
            const seasonType = document.getElementById('seasonType').value;

            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('gamesContainer');

            loading.style.display = 'block';
            // Set random loading message
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.textContent = getRandomLoadingMessage();
            }
            error.style.display = 'none';
            container.innerHTML = '';

            try {
                // Load rankings first
                await loadRankings(seasonYear, weekNum);
                
                // Make API call to the Flask backend
                const response = await fetch(`${API_BASE_URL}/api/games?season=${seasonYear}&week=${weekNum}&type=${seasonType}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.game) {
                                                    // Loading message is now static with spinner
                    
                    // Fetch venue information and betting lines for each game using global cache
                    const gamesWithData = await Promise.all(
                        data.game.map(async (game, index) => {
                            // Fetch venue info
                            if (game.venueId) {
                                const cachedVenue = getCachedVenue(game.venueId);
                                if (cachedVenue) {
                                    game.venue = cachedVenue;
                                    console.log(`Cache HIT: Venue ${game.venueId}`);
                                } else {
                                    try {
                                        const venueResponse = await fetch(`${API_BASE_URL}/api/venue/${game.venueId}`);
                                        if (venueResponse.ok) {
                                            const venueData = await venueResponse.json();
                                            if (!venueData.error) {
                                                game.venue = venueData;
                                                setCachedVenue(game.venueId, venueData);
                                            }
                                        }
                                    } catch (venueErr) {
                                        console.warn(`Could not fetch venue info for game ${game.id}:`, venueErr);
                                    }
                                }
                            }
                            
                            // Fetch betting lines
                            if (game.id) {
                                const cachedBetting = getCachedBettingLines(game.id);
                                if (cachedBetting) {
                                    game.bettingLines = cachedBetting;
                                    console.log(`Cache HIT: Betting Lines ${game.id}`);
                                } else {
                                    try {
                                        const bettingResponse = await fetch(`${API_BASE_URL}/api/game-lines/${game.id}`);
                                        if (bettingResponse.ok) {
                                            const bettingData = await bettingResponse.json();
                                            if (!bettingData.error) {
                                                game.bettingLines = bettingData;
                                                setCachedBettingLines(game.id, bettingData);
                                            }
                                        }
                                    } catch (bettingErr) {
                                        console.warn(`Could not fetch betting lines for game ${game.id}:`, bettingErr);
                                    }
                                }
                            }
                            
                            return game;
                        })
                    );
                    
                    displayGames(gamesWithData);
                } else {
                    throw new Error('Invalid data format received');
                }
            } catch (err) {
                error.textContent = `Error loading games: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Load games on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateCacheStatus();
            loadGames();
        });
    </script>
